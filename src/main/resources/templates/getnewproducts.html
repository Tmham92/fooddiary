<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Get New Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Tobias Ham">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/newproductform.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/producttable.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<div class="banner-image">
    <div class="banner-text">
        <h1>Food Diary</h1>
        <p><strong>Simple and Resourceful</strong></p>
    </div>
</div>
<div th:insert="template :: navbar(${page_name})"></div>

<body>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <table id="producttable">
                <thead>
                <tr>
                    <th> Product ID </th>
                    <th> User ID </th>
                    <th> Description </th>
                    <th> Date </th>
                    <th> Quantity </th>
                    <th> Mealtime </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="newproduct : ${getNewProducts}">
                    <td><span th:text="${newproduct.id}"> Product ID </span></td>
                    <td><span th:text="${newproduct.user_id}"> User ID </span></td>
                    <td><span th:text="${newproduct.description}"> Description </span></td>
                    <td><span th:text="${newproduct.date}"> Date </span></td>
                    <td><span th:text="${newproduct.quantity}"> Quantity </span></td>
                    <td><span th:text="${newproduct.mealtime}"> Mealtime </span></td>
                    <td><form id="deleteNewProduct" th:action="@{/getnewproducts}" method="post">
                        <input type="hidden" th:value="${newproduct.id}" name="productID"/>
                        <input type="submit" value="Delete" class="btn btn-danger" onclick="return confirm('Are you sure you want to DELETE this entry?')"/>
                    </form>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-1">
        </div>
    </div>

<div th:insert="template :: footer"></div>
</body>
</html>
