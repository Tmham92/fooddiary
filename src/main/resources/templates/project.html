<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Hugo Donkerbroek">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}" href=../static/css/navbar.css>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css">
    <link rel="stylesheet" th:href="@{/css/contact.css}" href="../static/css/contact.css">
    <link rel="stylesheet" th:href="@{/static/css/add-user.css}" href="../static/css/add-user.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<body>

<div class="banner-image">
    <div class="banner-text">
        <h1>Food Diary</h1>
        <p><strong>Simple and Resourceful</strong></p>
    </div>
</div>

<div th:insert="template :: navbar"></div>

<div class="container contact">
    <div class="row">
        <div class="col-md-3">
            <div class="contact-info">
                <h2 th:text="#{project.projectform.header.text}"></h2>
                <h4 th:text="#{project.projectform.header.message}"></h4>
            </div>
        </div>
        <div class="col-md-9">
            <div class="contact-form">
                <form action="#" th:action="@{/new-project}" th:object="${newprojectform}" method="post">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="project_name" th:text="#{project.projectform.name}"></label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{name}" class="form-control" id="project_name" placeholder="Enter Project Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="project_leader" th:text="#{project.projectform.leader}"></label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{projectLeader}" class="form-control" id="project_leader" placeholder="Enter Project Leader" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" th:text="#{project.projectform.submit}"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container contact">
    <div class="row">
        <div class="col-md-3">
            <div class="contact-info">
                <h2 th:text="#{project.projectuserform.header.text}"></h2>
                <h4 th:text="#{project.projectuserform.header.message}"></h4>
            </div>
        </div>
        <div class="col-md-9">
            <div class="contact-form">
                <form action="#" th:action="@{/new-project-user}" th:object="${newprojectuserform}" method="post">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="project_id" th:text="#{project.projectuserform.name}"></label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{projectId}" class="form-control" id="project_id" placeholder="Enter Project Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="user_id" th:text="#{project.projectuserform.leader}"></label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{userId}" class="form-control" id="user_id" placeholder="Enter Project Leader" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" th:text="#{project.projectuserform.submit}"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:insert="template :: footer"></div>
</body>
</html>
