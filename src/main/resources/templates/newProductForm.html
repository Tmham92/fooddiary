<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>NewProductForm</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/newproductform.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<div class="banner-image">
    <div class="banner-text">
        <h1>Food Diary</h1>
        <p><strong>Simple and Resourceful</strong></p>
    </div>
</div>

<div th:insert="template :: home-navbar"></div>


<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-8 col-lg-8 col-xl-8" id="home-page-text">
                <h2>Welcome</h2>
                <p th:text="#{newproductform.message}">
                </p>
            </div>

            <div class="col-sm-6 col-md-4 col-lg-4 col-xl-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h1>Add New Product</h1>
                        <form action="#" th:action="@{/newproductform}" th:object="${newProductForm}" method="post">

                            <p>Description of Food: <input type="text" th:field="*{description}" placeholder="Enter description"/></p>

                            <p>Time of the Day: <input type="text" pattern="(?:[01]|2(?![4-9])){1}\d{1}:[0-5]{1}\d{1}"
                                                       id="time" placeholder="11:55" th:field="*{timeOfDay}"/></p>
                            <p>Meal time: <input type="text" th:field="*{mealtime}" placeholder="e.g. Lunch"/></p>

                            <p>Quantity: <input type="text" placeholder="e.g. 100gr/100ml" th:field="*{quantity}"/></p>

                            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:insert="template :: footer"></div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
